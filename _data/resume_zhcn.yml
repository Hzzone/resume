projects:
  - name: "深度学习"
    project:
      - title: "Dogs-vs-Cats"
        github: "https://github.com/Hzzone/Dogs-vs-Cats"
        description: "猫狗分类"
        content: "用caffe提供的AlexNet在猫狗分类的数据集上finetuning，并提交到了Kaggle，logloss低至0.19。在GitHub上有详细过程介绍和相关文档。"

      - title: "CNTK_Realtime_Multi-Person_Pose_Estimation"
        github: "https://github.com/Hzzone/CNTK_Realtime_Multi-Person_Pose_Estimation"
        description: "人体姿态估计，CVPR一篇文章的CNTK实现"
        content: "这个repo是我根据《Realtime Multi-Person Pose Estimation》, CVPR 2017用CNTK（微软的机器学习框架）实现的。<br>这是我2018年微软创新杯的项目技术基础之一，获得当时苏州赛区第二名（二等奖），由于当时有更重要的事，所以没继续参加后续的决赛。在这个比赛中，我将训练之后的模型部署到了Azure Machine Learning平台，只需要提交一张图片，就能返回Json格式的预测结果。<br>我将自己的实现pull request到原作者的repo，被作者通过，可以在原始repo中Other Implementations里看到我的链接。在GitHub上有非常详细的效果展示以及如何使用。"

      - title: "Face-Recognition"
        github: "https://github.com/Hzzone/Face-Recognition"
        description: "基于MTCNN和Centerloss的人脸识别"
        content: "MTCNN和Centerloss是两篇ECCV的文章，我基于这俩个和caffe实现的人脸识别。其中，我写了一个Commandline Tool和基于Django的界面，来展示利用MTCNN做人脸检测、人脸对齐和centeloss做人脸分类的全过程的效果，最终在CASIA-WebFace达到了~98%的准确度。<br>在GitHub中我写了具体的算法介绍并且附上了相关的使用说明，Commandline Tool和web界面的效果展示。"

      - title: "Hand-Keypoint-Detection"
        github: "https://github.com/Hzzone/Hand-Keypoint-Detection"
        description: "手部21个关键点检测"
        content: "不是传统的利用OpenCV的肤色分割，我借鉴了MTCNN的Multi-Task Learning和Cascade Network的思想，将前两个网络替换成SSD(Single Shot MultiBox Detector)进行手的检测，然后再用一个小网络同时进行关键点的回归、微调手部检测的效果。速度非常快，我在一颗1060上达到~20FPS的速度。<br>SSD训练过程中，我是在作者提供的model的基础上用多个手部数据集进行finetuning，会剔除一些非ground truth的样本。手部关键点数据集来源于<a href=\"http://domedb.perception.cs.cmu.edu/handdb.html\">CMU Panoptic Dataset</a>，这个数据集来源于《Hand Keypoint Detection in Single Images
using Multiview Bootstrapping》，CVPR 2017，在这篇文章中使用的是多个摄像头多角度的检测。<br>在最后一个小网络中，自定义Caffe Layer，euclidean_lossx_layer会过滤-1的label，不计算梯度和反向传播。在这个网络里同时对手进行分类和关键点回归。<br>在GitHub上可以看到我的训练过程和使用的效果图。"

      - title: "Bone-Age-Assessment"
        github: "https://github.com/Hzzone/Bone-Age-Assessment"
        description: "医学图像分析 | Deep Learning and Training dicom file with Caffe and Regression Prediction by age label."
        content: "数据来源于四川大学华西医院，是我和华西一位学姐做的项目。<br>一共~2000个人的盆骨X光样本，主要目标是根据盆骨预测人的年龄，是一个回归问题，输出人的预测的年龄。<br>基于caffe实现，将男性和女性分开，在18岁上下分类上达到了~95%的准确度。这是我第一次接触将Deep Learning应用到医学图像分析，在GitHub中，有我自己对医学图像进行处理的源码。"

      - title: "determination-of-identity"
        github: "https://github.com/Hzzone/determination-of-identity"
        description: "医学图像分析 | Caffe Siamese Network and Similarity by feature vector."
        content: "和骨龄分析一样，收集了两百个样本，每个人有2~3个样本。数据是人的头颅CT，主要做的是一个根据CT图判断是否是同一个人。<br>我借鉴了人脸识别和肺癌检测两个相关项目的思想，因为它们分别是识别和三维医学图像。在传统网络和Siamese Network、二维和三维卷积核上也尝试了去解决，我自己也写了一个文档详细介绍如何在Caffe上使用Siamese Network: <a href=\"https://github.com/Hzzone/determination-of-identity/blob/master/About-Siamese-Network.md\">About-Siamese-Network.md</a><br>在这个项目里，遇到的最大问题是对三维CT图，计算量太大，每个样本一两百和slice，一个slice又200*200，在数据预处理过程中就花了我非常大的精力去解决。样本少，计算量太大，就导致了整个网络很难收敛，最终最好的效果也才~80%的准确度，所以最后没有发表文章。"

      - title: "grad-CAM-pycaffe"
        github: "https://github.com/Hzzone/grad-CAM-pycaffe"
        description: "grad-CAM visulization technique of pycaffe."
        content: "Gradient-weighted Class Activation Mapping的caffe实现，来源于《
Grad-CAM: Visual Explanations from Deep Networks via Gradient-based Localization》CVPR 2016，是一种Deep Learning可视化的方法。另外还有我自己收集的其他相关的可视化技术。"
